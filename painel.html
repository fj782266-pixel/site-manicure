<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel da Manicure</title>

    <!-- BLOQUEIO DE ACESSO -->
    <script>
        if (localStorage.getItem("logado") !== "true") {
            window.location.href = "login.html";
        }
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7e5f8;
            margin: 0;
            padding: 20px;
        }

        header {
            text-align: center;
            color: #b4008a;
            margin-bottom: 30px;
        }

        section {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        h2 {
            color: #b4008a;
        }

        label {
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            padding: 8px 12px;
            background: #b4008a;
            border: none;
            color: #fff;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background: #8a006b;
        }

        .lista {
            margin-top: 15px;
        }

        .item {
            padding: 8px;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>

<body>

<header>
    <h1>Painel da Manicure üíÖ</h1>
    <p>√Årea administrativa</p>
    <button onclick="logout()">Sair</button>
</header>

<!-- AGENDAMENTOS -->
<section>
    <h2>Agendamentos</h2>

    <label>Filtrar por data:</label>
    <input type="date" id="dataFiltro">
    <button id="btnFiltro">Buscar</button>

    <div id="lista-agendamentos" class="lista"></div>
</section>

<!-- SERVI√áOS -->
<section>
    <h2>Cadastrar Servi√ßos & Pre√ßos</h2>

    <label>Nome do servi√ßo</label>
    <input type="text" id="servico">

    <label>Pre√ßo (R$)</label>
    <input type="number" id="preco">

    <button onclick="adicionarServico()">Adicionar</button>

    <div class="lista" id="listaServicos"></div>
</section>

<!-- BLOQUEIO DE DIA -->
<section>
    <h2>Bloquear Dia</h2>

    <input type="date" id="dataBloqueio">
    <button onclick="bloquearDia()">Bloquear</button>
    <button onclick="desbloquearDia()">Desbloquear</button>

    <p id="msgBloqueio"></p>
</section>

<script>
    // LOGOUT
    function logout() {
        localStorage.removeItem("logado");
        window.location.href = "login.html";
    }

    // SERVI√áOS
    let servicos = JSON.parse(localStorage.getItem("servicos")) || [];

    function atualizarLista() {
        const lista = document.getElementById("listaServicos");
        lista.innerHTML = "";

        servicos.forEach((s, i) => {
            lista.innerHTML += `
                <div class="item">
                    <span>${s.nome} - R$ ${s.preco}</span>
                    <button onclick="excluirServico(${i})">Excluir</button>
                </div>`;
        });
    }

    function adicionarServico() {
        const nome = servico.value;
        const preco = preco.value;
        if (!nome || !preco) return alert("Preencha tudo");

        servicos.push({ nome, preco });
        localStorage.setItem("servicos", JSON.stringify(servicos));
        atualizarLista();
    }

    function excluirServico(i) {
        servicos.splice(i, 1);
        localStorage.setItem("servicos", JSON.stringify(servicos));
        atualizarLista();
    }

    atualizarLista();
</script>

</body>
</html>
