<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento de Serviços</title>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>

<h1>Agendar Serviço</h1>

<div class="container">
    <label>Nome:</label>
    <input type="text" id="nomeCliente" placeholder="Seu nome">

    <label>Telefone:</label>
    <input type="text" id="telefoneCliente" placeholder="(00) 00000-0000">

    <label>Endereço:</label>
    <input type="text" id="enderecoCliente" placeholder="Rua, Número, Bairro">

    <label>Serviço:</label>
    <select id="servicoEscolhido"></select>

    <label>Data:</label>
    <input type="date" id="dataAgendamento">

    <label>Hora:</label>
    <input type="time" id="horaAgendamento">

    <button onclick="agendarServico()">Agendar</button>
</div>

<script src="script.js"></script>
</body>
</html>
